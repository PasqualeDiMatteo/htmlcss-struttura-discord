<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Pasquale Di Matteo">
    <link rel="stylesheet" href="css/style.css">
    <title>Discord</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container navbar">
            <div class="logo border">logo</div>
            <div class="nav border">link link link link</div>
            <div class="login border">login</div>
        </div>
    </header>
    <!-- Main -->
    <main>
        <!-- Grid-blue -->

        <div class="pa-50 grid-blue">
            <div class="card-violet border"></div>
        </div>

        <!-- Grid-white -->

        <div class="pa-50 grid-white">
            <div class="container">
                <div class="card-dodgerblue border"></div>
                <div class="card-pink border"></div>
            </div>
        </div>

        <!-- Grid-grey -->

        <div class="pa-50 grid-grey">
            <div class="container">
                <div class="card-pink border"></div>
                <div class="card-dodgerblue border"></div>
            </div>
        </div>

        <!-- Grid-white -->

        <div class="pa-50 grid-white">
            <div class="container">
                <div class="card-dodgerblue border"></div>
                <div class="card-pink border"></div>
            </div>
        </div>

        <!-- Grid-grey -->

        <div class="pa-50 grid-grey">
            <div class="container">
                <div class="card-green border"></div>
            </div>
        </div>



    </main>

    <!-- Footer -->

    <footer>
        <div class="grid-darkblue darkblue-first">
            <div class="container">
                <div class="card-coral border"></div>
                <div class="card-seagreen border">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>

            </div>
        </div>
        <div class="grid-darkblue darkblue-second">
            <div class="container">
                <div class="card-aquamarine">
                    <div class="nav-footer border">Logo</div>
                    <div class="nav-footer border">Bottone</div>
                </div>
            </div>
        </div>

    </footer>

</body>

</html>
